<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Auditório Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="configuracao">
        <label for="colunas">Número de Colunas:</label>
        <input type="number" id="colunas" min="1" value="5">
        <label for="linhas">Número de Linhas:</label>
        <input type="number" id="linhas" min="1" value="5">
        <button id="gerarLayout">Gerar Layout</button>
    </div>

    <div id="auditorio">
        <div id="cadeiras">
            <!-- Cadeiras serão adicionadas dinamicamente via JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
